{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/5.2.0-beta1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.2.0-beta1/js/bootstrap.min.js"></script>
    <style type="text/css" rel="stylesheet">
    {% block style %}{% endblock %}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark" style="z-index: 99;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">  
            <li class="nav-item">
              <a class="nav-link" href="/slider">Slider</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/smsapi">SMSAPI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/polls">Polls</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/todo">ToDo</a>
            </li>
          </ul>
          <span class="navbar-text d-flex flex-row">
            {% if user.username == "mmagusiak" or user.username == "bbkubek" %}
            <a class="nav-link" href="/admin">Admin</a>
            {% endif %}
            {% if user.is_authenticated %}
            <a class="nav-link px-2" href="/logout">Log Out</a>
            {% else %}
            <a class="nav-link px-2" href="/login">Log In</a>
            {% endif %}
          </span>
        </div>
      </div>
    </nav>
      <div class="base-kontener">
        {% block main %}{% endblock %}
      </div>
  </body>
</html>
