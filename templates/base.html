{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      $(function(){
           $("#carouselExampleControls").carousel();
      });
      </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <span class="navbar-brand link-light">Website</span>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active link-light" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" href="/slider">Slider</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" href="/smsapi">SMSAPI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light" href="/polls">Polls</a>
            </li>
          </ul>
          {% if user.username == "mmagusiak" or user.username == "bbkubek" %}
          <span class="navbar-text">
            <a class="nav-link link-light px-3" href="/admin">Admin</a>
          </span>
          {% endif %}
          {% if user.is_authenticated %}
          <span class="navbar-text">
            <a class="nav-link link-light" href="/logout">Log Out</a>
          </span>
          {% else %}
          <span class="navbar-text">
            <a class="nav-link link-light" href="/login">Log In</a>
          </span>
          {% endif %}

        </div>
      </div>
    </nav>
      <div class="base-kontener">
        {% block main %}{% endblock %}
      </div>
  </body>
</html>
