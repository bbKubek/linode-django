{% extends 'base.html' %}

{% block title %}Website | SMSAPI{% endblock %}

{% block main %}

<div class="position-absolute top-50 start-50 translate-middle d-flex align-items-center justify-content-center flex-column">
  <h3>Send SMS to any phone +48</h3>
  <form action="/sendsms/" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Enter receiver phone number</label>
      <input type="text" type="text" name="smsreceiver" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Message</label>
      <input type="text" name="smsmessage" class="form-control" id="exampleInputPassword1" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
