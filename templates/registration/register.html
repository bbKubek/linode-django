{% extends "base.html" %}

{% block title %}Website | Register{% endblock %}

{% load crispy_forms_tags %}


{% block main %}
<div class="position-absolute top-50 start-50 translate-middle d-flex align-items-center justify-content-center flex-column">
<form method="post" class="form-group">
  {% csrf_token %}
  {{form|crispy}}
  <p>Already have a account? Log In Here <a href="/login">Here</a>.</p>
  <button type="submit" class="btn btn-success">Register</button>
</form>
</div>
{% endblock %}
