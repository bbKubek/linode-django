{% extends 'base.html' %}

{% block title %}Website | Slider{% endblock %}

{% block main %}
      <div id="carouselExampleControls" class="carousel slide position-absolute top-50 start-50 translate-middle" data-bs-ride="carousel" data-pause="false">
          <div class="carousel-inner">
            {% for image in images %}
              <div class="carousel-item {% if forloop.counter0 == 0%} active {% endif %}">
                <img class="d-block w-100" src="{{image.img_src.url}}" alt="{{image.title}}" title="{{image.title}}">
              </div>
              {% endfor %} 
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
{% endblock %}
